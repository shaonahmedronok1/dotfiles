################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$mod = SUPER
$term = alacritty
$menu = fuzzel --show drun

#################
### AUTOSTART ###
#################
# Force 75Hz on your Intel HD 530
monitor=HDMI-A-2, 1280x1024@75, auto, 1
exec-once = hyprpolkitagent
exec-once = swww-daemon
exec-once = sleep 1 && waybar
exec-once = udiskie
exec-once = hypridle


# THE EYE PROTECTOR: Latitude/Longitude for Khulna, Bangladesh.
# Shifts to 4500K at sunset to prevent blue-light scattering (Rayleigh Scattering).
exec-once = wlsunset -l 22.84 -L 89.54 -t 4500 -T 6500

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general {
   # gaps_in = 6
    gaps_out = 11,17,11,17
    border_size = 6
    col.active_border = rgba(00F2FFff)
    col.inactive_border = rgba(7A004Daa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a1aee)
    }

blur {
        enabled = false # DO NOT ENABLE. It creates chromatic noise.

#        size = 1
#        passes = 4
#        new_optimizations = true
#        xray = false
#        ignore_opacity = true
#        vibrancy = 0.5
#        brightness = 0.7
#        contrast = 1.11
    }
}

animations {
    enabled = true

    # Smooth bezier curves
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# Let Waybar respect Hyprland's gaps_out setting
# windowrulev2 = float, class:^(waybar)$
# windowrulev2 = pin, class:^(waybar)$
# windowrulev2 = size 100% 20, class:^(waybar)$
# windowrulev2 = move 0 19, class:^(waybar)$

#misc {
 #   force_default_wallpaper = 1
  #  disable_hyprland_logo = false
#}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_options = ctrl:nocaps
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

# Basics
bind = $mod, Return, exec, $term
bind = $mod, C, killactive,
#bind = $mod, Space, exec, $menu

# Keep fuzzel for apps
bind = SUPER, space, exec, fuzzel --show drun

bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, E, exec, hyprctl dispatch exit

# Moving focus (vim keys)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Moving focus (arrow keys)
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Moving windows (vim keys)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Moving windows (arrow keys)
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10



# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Workspace navigation
bind = $mod CTRL, right, workspace, e+1
bind = $mod CTRL, left, workspace, e-1

# Layout
bind = $mod, M, togglesplit
bind = $mod, V, togglesplit
bind = $mod, Q, togglesplit
bind = $mod, S, togglegroup
bind = $mod, W, changegroupactive
bind = $mod, E, togglesplit
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, Space, togglefloating,

# Scratchpad
bind = $mod SHIFT, minus, movetoworkspace, special:scratchpad
bind = $mod, minus, togglespecialworkspace, scratchpad

# Resize mode
bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 10
binde = , K, resizeactive, 0 -10
binde = , L, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , down, resizeactive, 0 10
binde = , up, resizeactive, 0 -10
binde = , right, resizeactive, 10 0
bind = , Return, submap, reset
bind = , escape, submap, reset
submap = reset

bind = SUPER, I, exec, alacritty --title=sk -e ~/.local/bin/sk-open-wrapper

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Multimedia keys
bindel = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -11%
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +11%
bindel = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Screenshots
bind = $mod SHIFT, Z, exec, ~/.local/bin/ss.sh region
bind = $mod, Z, exec, ~/.local/bin/ss.sh

# Wallpaper cycling
bind = $mod, W, exec, ~/.config/hypr/cycle-wallpaper.sh

##############################
### WINDOWS AND WORKSPACES ###
##############################

# MANDATORY OVERRIDE: Ensures Alacritty is always opaque and sharp.
windowrulev2 = opacity 1.0 override 1.0 override, class:^(Alacritty)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = suppressevent maximize, class:.*

# sk wrapper rules (Optimized for your 5:4 aspect ratio)
windowrulev2 = float, class:^(com\.mitchellh\.ghostty)$, title:^(sk)$
windowrulev2 = center, class:^(com\.mitchellh\.ghostty)$, title:^(sk)$
windowrulev2 = size 96% 96%, class:^(com\.mitchellh\.ghostty)$, title:^(sk)$
