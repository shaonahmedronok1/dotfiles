#################################
# Fuzzel Configuration
# OPTIMIZED: Synchronized with Alacritty Surgical Contrast
#################################

[main]
# We remove 'Bold' to match the 'Medium' weight of your terminal
font=JetBrainsMono Nerd Font:size=16
prompt="‚ùØ "
terminal=alacritty
width=30
horizontal-pad=20
vertical-pad=20
inner-pad=10

[colors]
# Format: RRGGBBAA (ff at the end is 100% solid opacity)
# Background: Matches Alacritty exactly
background=f4ead5
# Text: Updated from 222222 to 111111 to match terminal "Deep Ink"
text=111111ff
# Selection: The bar now uses the same Deep Ink
selection=111111ff
# Selection Text: Flips to the paper color for maximum contrast
selection-text=f5f0e8ff
# Match: A deep blue that pops against the parchment without glare
match=005f87ff
# Border: Matches the "Warm Grey" of the terminal's 'white' color
border=d1ccc4ff

[border]
width=2
radius=8
