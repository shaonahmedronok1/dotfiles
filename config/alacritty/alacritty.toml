#################################################################################
# ALACRITTY - FINAL MEDICAL CONFIG
# For: Astigmatism (Cyl -0.75 to 1.50) + Myopia (Sph -3.75 to -1.50)
# Evidence: Peer-reviewed research (Coles-Brennan et al. 2018)
#################################################################################

[font]
size = 17.0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "SemiBold"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[window]
padding = { x = 20, y = 20 }
dynamic_padding = true
decorations = "full"
opacity = 1.0

[cursor]
style = { shape = "Block", blinking = "Always" }
blink_interval = 500
blink_timeout = 0

[bell]
animation = "EaseOutExpo"
duration = 200
color = "#c7554f"

[colors.primary]
background = "#f4ead5"
foreground = "#0a0a0a"  # THIS. FINAL ANSWER. NO MORE CHANGING.

[colors.cursor]
cursor = "#0a0a0a"
text = "#f4ead5"

[colors.selection]
text = "#f4ead5"
background = "#0a0a0a"

[colors.normal]
black   = "#0a0a0a"
red     = "#c7554f"
green   = "#6f8f39"
yellow  = "#c5a635"
blue    = "#4271ae"
magenta = "#8959a8"
cyan    = "#3e999f"
white   = "#eae8e4"

[colors.bright]
black   = "#5a5a5a"
red     = "#d47d79"
green   = "#99b959"
yellow  = "#f0c674"
blue    = "#7ea2ca"
magenta = "#b39bc8"
cyan    = "#70c0b1"
white   = "#ffffff"

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"
